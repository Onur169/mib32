<div>
<div class="p-2 p-sm-4 p-lg-5">
  <div class="mb-2 mb-md-5">
    <p id="testimonials_head" class="display-4 text-primary mb-0">Was andere über uns berichten.</p>
    <p id="testimonials_cover" class="text text-primary">
      Wirf einen Blick in die Vergangenheit und erlebe mit uns noch einmal
      unsere heroischsten Momente mit.
    </p>
  </div>
</div>
<div *ngIf="hasTestimonials; else elseBlock">
  <div *ngFor="let page of setOfTestimonials | keyvalue" class="row justify-content-center mx-0 allCards card-box py-2 py-md-4">
  <ng-container *ngFor="let testimonial of page.value">
    <div class="p-2 p-lg-3 col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card">
      <div class="card-body p-0">
      <img class="card-img-top" src="{{testimonial.getImages().getSmall()}}" srcset="
      {{testimonial.getImages().getSmall()}} 600w,
      {{testimonial.getImages().getMedium()}} 750w,
      {{testimonial.getImages().getLarge()}} 1000w"
      alt="Card image cap">
        <h5 class="bg-primary text-white card-title p-1 p-md-3">{{ testimonial.getHeadline() }}</h5>
        <p class="card-text pb-2 pl-2">
          {{ testimonial.getDescriptionShortened() }}
        </p>
      </div>
    </div>
  </div>
  </ng-container>
</div>
</div>

<ng-template #elseBlock>
  <div class="text bg-primary text-white fs-2 text-center py-4 px-3 m-3 m-md-5">Wir halten noch Interviews mit den Menschen. Schaue später vorbei.</div>
</ng-template>
</div>
