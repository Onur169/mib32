<div class="bg-image d-flex justify-content-center align-items-center w-100">
    <div class="p-5" id="frame">

        <p class="h1 text-uppercase text-white text-center">Globaler Klimastreik</p>

        <div class="d-flex justify-content-center align-items-center m-5">
            <div class="rounded-circle text-white text-center m-2 d-flex flex-column justify-content-center">
                <div class="text font-weight-bold count">{{daysToDday}}</div>
                <div class="text">Tage</div>
            </div>
            <div class="rounded-circle text-white text-center m-2 d-flex flex-column justify-content-center">
                <div class="text font-weight-bold count">{{hoursToDday}}</div>
                <div class="text">Stunden</div>
            </div>
            <div
                class="rounded-circle text-white text-center m-2 d-flex flex-column justify-content-center border-right">
                <div class="text font-weight-bold count">{{minutesToDday}}</div>
                <div class="text">Minuten</div>
            </div>
        </div>

        <button type="button" class="text-white btn btn-outline-secondary rounded">Save
            the day</button>

        <div class="bg-warning">
            <p class="text-uppercase text-center text-white" id="infoDay">{{this.gDate}}</p>
        </div>

    </div>
</div>
