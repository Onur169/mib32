<div class="container-fluid bg-image d-flex align-items-center flex-column justify-content-center">
    <div class="border border-info w-75 h-75 d-flex flex-column justify-content-between">

        <p class="display-3 text-uppercase text-white text-center mt-4 pt-4">Globaler Klimastreik</p>

        <div *ngIf="hasNewEvent; else elseBlock">
        <div class="d-flex justify-content-center d-flex align-items-center circle-box">
                <div class="rounded-circle border border-secondary text-white text-center d-flex flex-column m-2 justify-content-center">
                    <div class="text text-circle-count align-self-center fw-bold lh-1">{{daysToDday}}</div>
                    <div class="text text-circle align-self-center">Tage</div>
                </div>
                <div class="rounded-circle border border-secondary text-white text-center d-flex flex-column m-2 justify-content-center">
                    <div class="text text-circle-count align-self-center fw-bold lh-1">{{hoursToDday}}</div>
                    <div class="text text-circle align-self-center">Stunden</div>
                </div>
                <div class="rounded-circle border border-secondary text-white text-center d-flex flex-column m-2 justify-content-center">
                    <div class="text text-circle-count align-self-center fw-bold lh-1">{{minutesToDday}}</div>
                    <div class="text text-circle align-self-center">Minuten</div>
                </div>
        </div>

        <div class="text-center">
        <button onclick="href='#'"type="button" class="text-white btn btn-outline-secondary rounded-0">save the day</button>
        </div>
    </div>

        <div class="bg-warning w-75 position-relative">
            <p class="text text-uppercase text-white text-center mb-0 p-1">{{gDate}}</p>
        </div>

        <ng-template #elseBlock>
            <div class="text bg-info fs-2 text-white text-center m-3 py-4 px-3">Der nächste Streik befindet sich noch in der Planung. Schaue bitte zu einen späteren Zeitpunkt vorbei.</div></ng-template>
    </div>   
</div>
